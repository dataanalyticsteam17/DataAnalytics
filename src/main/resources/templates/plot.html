        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">

            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>Choose date</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <form class="form-horizontal m-t">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Start Date:</label>
                                            <div class="col-sm-10">
                                                <input id="start-date" class="form-control layer-date" placeholder="YYYY-MM-DD"
                                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                                <label class="laydate-icon"></label>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="form-horizontal m-t">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">End Date:</label>
                                            <div class="col-sm-10">
                                                <input id="end-date" class="form-control layer-date" placeholder="YYYY-MM-DD"
                                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                                <label class="laydate-icon"></label>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>

                    <div class="row">
                        <div class="col-sm-12">

                                    <!--<a class="collapse-link">-->
                                        <!--<i class="fa fa-chevron-up"></i>-->
                                    <!--</a>-->

                            </div>
                            <!--<label class="col-sm-2 control-label">Select</label>-->
                            <select class="form-control m-b" name="account" id="value-list">
                                <option>None</option>
                                <option>Open Price</option>
                                <option>High Price</option>
                                <option>Low Price</option>
                                <option>Close Price</option>
                                <option>Volume</option>

                                    </a>
                                </div>
                            </div>

    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/hplus.js?v=2.2.0"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Flot demo data -->
    <script src="js/plot.js"></script>

    <!-- layerDate plugin javascript -->
    <script src="js/plugins/layer/laydate/laydate.js"></script>

    <!-- Page-Level Scripts -->
    <script>

        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
